<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/texas-webm.webm" controls></video>

    <video width="560" height="315" controls> <!-- poster para colocar thumb -->
        <source src="midia/texas-mkv.mkv" type="video/mp4">
        <source src="midia/texas-mp4.mp4" type="video/mp4">
        <source src="midia/texas-webm.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9xi4EJxAVqo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeo do vimeo</h1>
    <!-- Mesma forma que o Youtube -->
</body>
</html>
